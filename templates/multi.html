<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>MySocial Panel</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="app-body">

<div class="app-shell">

    <header class="app-header">
        <div class="app-logo">
            <span class="logo-dot"></span>
            <span data-i18n="app_title">MySocial Panel</span>
        </div>

        <nav class="app-nav">
            <a href="/" class="top-link" data-i18n="nav_home">Ana Sayfa</a>
            <a href="/create" class="top-link" data-i18n="nav_create">Gönderi Oluştur</a>
            <a href="/tasks" class="top-link" data-i18n="nav_scheduled">Zamanlanmış</a>
            <a href="/drafts" class="top-link" data-i18n="nav_drafts">Hazırlananlar</a>
        </nav>

        <div class="lang-switcher">
            <label for="lang-select" class="lang-label" data-i18n="lang_label">Dil</label>
            <select id="lang-select" onchange="changeLanguage(this)">
                <option value="tr">TR</option>
                <option value="en">EN</option>
            </select>
        </div>
    </header>

    {% block content %}{% endblock %}

</div>

<script src="{{ url_for('static', filename='translations.js') }}"></script>
<script src="{{ url_for('static', filename='app.js') }}"></script>
</body>
</html>
